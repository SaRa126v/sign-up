<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information.</p>
    <form action="nextPage/page2.html">
      <fieldset>
        <!-- name input............................. -->
        <label
          >Enter Your First Name:
          <input id="name" type="text" name="first-name" 
        />
        <small></small>
    </label>

        <!-- last name input......................... -->
        <label
          >Enter Your Last Name:
          <input id="lastName" type="text" name="last-name" 
        />
        <small></small>
    </label>
        
        <!-- email input............................. -->

        <label
          >Enter Your Email:
          <input id="email" type="email" name="email" 
        />
        <small></small>
    </label>

        <!-- password input........................ -->

        <label
          >Create a New Password:
          <input
            id="password"
            type="password"
            name="password"
            pattern="[a-z0-5]{8,}"
            
        />
        <small></small>
    </label>
      </fieldset>
      <fieldset>
        <!-- personal checkbox....................... -->
        <label
          ><input
            type="radio"
            name="account-type"
            class="inline"
          />
          Personal Account</label
        >
        <!-- business checkbox...................... -->

        <label
          ><input
            type="radio"
            name="account-type"
            class="inline"
          />
          Business Account</label
        >
        <label>

          <!-- terms checkbox....................... -->

          <input
            type="checkbox"
            name="terms"
            class="inline"
            
          />
          I accept the <a href="#">terms and conditions</a>
        
        </label>
        <small id="formError"></small>
      </fieldset>


      <input id="submitBtn" type="submit" value="Submit" />
    </form>

    <script src="app.js"></script>

  </body>
</html>
