<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information.</p>
    <form action="#">
      <fieldset>
        <!-- name input............................. -->
        <label
          >Enter Your First Name:
          <input id="name" type="text" name="first-name" required
        />
        <small></small>
    </label>

        <!-- last name input......................... -->
        <label
          >Enter Your Last Name:
          <input id="lastName" type="text" name="last-name" required
        />
        <small></small>
    </label>
        
        <!-- email input............................. -->

        <label
          >Enter Your Email:
          <input id="email" type="email" name="email" required
        />
        <small></small>
    </label>

        <!-- password input........................ -->

        <label
          >Create a New Password:
          <input
            id="password"
            type="password"
            name="password"
            pattern="[a-z0-5]{8,}"
            required
        />
        <small></small>
    </label>
      </fieldset>
      <fieldset>
        <!-- personal checkbox....................... -->
        <label
          ><input
            type="radio"
            name="account-type"
            class="inline"
          />
          Personal Account</label
        >
        <!-- business checkbox...................... -->

        <label
          ><input
            type="radio"
            name="account-type"
            class="inline"
          />
          Business Account</label
        >
        <label>

          <!-- terms checkbox....................... -->

          <input
            type="checkbox"
            name="terms"
            class="inline"
            required
          />
          I accept the <a href="#">terms and conditions</a>
        
        </label>
        <small id="accountError"></small>
        <br>
        <small id="termsError"></small>
      </fieldset>

      <fieldset>
        <!-- profile uploader input.................. -->

        <label
          >Upload a profile picture:
          <input id="profile" type="file" name="file"
        />
        <small></small>
    </label>
        <!-- age input............................... -->

        <label
          >Input your age (years):
          <input id="age" type="number" name="age" min="13" max="120" />
          <small></small>
        </label>


        <!-- bio textarea............................. -->
        <label
          >Provide a bio:
          <textarea
            name="bio"
            rows="3"
            cols="30"
            placeholder="I like coding on the beach..."
          ></textarea>
        </label>
        <small></small>
      </fieldset>

      <input id="submitBtn" type="submit" value="Submit" />
    </form>

    <script src="app.js"></script>

  </body>
</html>
